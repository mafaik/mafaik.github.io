<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="technology, music, parkour">
    <meta name="Name" content="I Putu Sudarma">
    <meta name="Author" content="I Putu Sudarma">
    <meta name="Creator" content="I Putu Sudarma">
    <meta name="Publisher" content="I Putu Sudarma">
    <meta name="Copyright" content="I Putu Sudarma">
    <meta name="Distributor" content="Global">
    <meta name="Rating" content="General">
    <meta name="Robots" content="All">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if page.title %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.subtitle }}">
    <meta name="twitter:image" content="{{ site.url }}/{{ page.header-img }}">
    <meta name="twitter:site" content="@putusudarma">
    <meta name="twitter:creator" content="@putusudarma">
    <meta name="twitter:domain" content="putusudarma.me">

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ site.url }}/{{ page.header-img }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ page.subtitle }}" />
    {% endif %}

    <title>{% if page.title %}{{ page.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/clean-blog.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
